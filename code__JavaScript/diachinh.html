<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập địa chính Javascript</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            outline: none;
        }
        .address-wrap{
            display: flex;
            padding: 30px;
        }

        .address-wrap select{
            height: 30px;
            padding: 0 15px;
        }
    </style>
</head>
<body>
    <div class="address-wrap">
        <select id="province">
            <option value="0">Chọn Tỉnh/Thành phố</option>
        </select>
        <select id="district">
            <option value="0">Chọn Quận/Huyện</option>
        </select>
        <select id="ward">
            <option value="0">Chọn Xã/Phường</option>
        </select>
    </div>
    <script src="js/diachinh.js"></script>
</body>
</html>
