<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider jQuery</title>
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
    
    <div class="container">
        <div class="carousel">
            <div class="carousel-inner">
                <div class="item">
                    <img src="https://ancasa.vn/wp-content/uploads/2019/02/du-an-muong-thanh-vien-trieu-oceanus-nha-trang.jpg" alt="">
                </div>
                <div class="item">
                    <img src="https://ancasa.vn/wp-content/uploads/2021/02/khu-do-thi-Thanh-Ha-Muong-Thanh.jpg" alt="">
                </div>
                <div class="item">
                    <img src="https://ancasa.vn/wp-content/themes/wp-daian/assets/img/bn-dact.png" alt="">
                </div>
            </div>
            <div class="carousel-nav">
                <button type="button" class="prev">
                    Prev
                </button>
                <button type="button" class="next">
                    Next
                </button>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/slider.js"></script>
</body>
</html>
