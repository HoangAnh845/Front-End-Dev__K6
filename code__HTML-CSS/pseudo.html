<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/pseudo.css" />
</head>

<body style="height: 1000px;">
    <div class="container">
        <div class="form-wrapper">
            <form action="" class="form-register">
                <div>
                    <label for="">Họ và tên</label>
                    <input type="text" class="field-control" placeholder="Họ và tên" disabled/>
                </div>

                <div>
                    <label for="">Nhận xét</label>
                    <textarea placeholder="Nhận xét của bạn..."></textarea>
                </div>
            </form>
        </div>

        <div class="block">
            <p class="link">
                <a href="#">Xem chi tiết</a>
            </p>
            <div>
                <input type="checkbox" class="sothich1" />
                <label for="">Sở thích 1</label>
            </div>

            <div>
                <input type="checkbox" class="sothich2" />
                <label for="">Sở thích 2</label>
            </div>

            <p>Giới tính</p>
            <div>
                <input type="radio" name="sex" class="male" />
                <label for="">Nam</label>
            </div>
            <div>
                <input type="radio" name="sex" class="female" />
                <label for="">Nữ</label>
            </div>

            <div class="list">
                <p></p>
                <p> </p>
                <p>Text</p>
                <p>
                    <!--Comment-->
                </p>
            </div>

            <div class="list-item">
                <p class="highlight">Item 1</p>
                <p>Item 2</p>
                <p class="highlight">Item 3</p>
                <p>Item 4</p>
            </div>
            <hr>
            <div class="list-product">

                <span>Item span</span>
                <p class="item">Item 1</p>

                <p class="item">Item 2</p>
                <p class="item">Item 3</p>
                <p class="item">Item 4</p>

                <p class="item">Item 5</p>
                <span>Item span</span>
            </div>

            <div class="list-news">
                <div class="item">
                    Item 1
                </div>
                <span>Item span</span>
                <div class="item">
                    Item 2
                </div>

                <div class="item">
                    Item 3
                </div>
                <div class="item">
                    Item 4
                </div>

                <div class="item">
                    Item 5
                </div>

                <div class="item">
                    Item 6
                </div>
                <div class="item">
                    Item 7
                </div>
                <div class="item">
                    Item 8
                </div>
                <div class="item">
                    Item 9
                </div>
                <div class="item">
                    Item 10
                </div>
                <div class="item">
                    Item 11
                </div>
            </div>
        </div>

        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 1</h3>
        <h4>Heading 1</h4>
        <h5>Heading 1</h5>
        <h6>Heading 1</h6>
    </div>
    <!--End .container-->
</body>

</html>
