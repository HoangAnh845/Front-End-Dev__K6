<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ex Unicode</title>
	<link rel="stylesheet" type="text/css" href="css/ex.css">
</head>
<body>
<h2 class="page-title">
	<span>ĐĂNG KÝ TÀI KHOẢN</span>
</h2>	
<form class="register">
	<table width="50%">
		<tr>
			<td width="50%">
				<div class="form-group">
					<label>
						Họ và tên
					</label><br/>
					<input type="text" class="form-control" name="" placeholder="Họ và tên..." />
				
				</div>
				<br />
			</td>
			<td>
				<div class="form-group">
					<label>
						Email
					</label><br/>
					<input type="email" class="form-control" name="" placeholder="Email..." />
				</div>
				<br />
			</td>
			
		</tr>
		<tr>
			<td>
				<div class="form-group">
					<label>
						Số điện thoại
					</label><br/>
					<input type="text" class="form-control" name="" placeholder="Số điện thoại..." />
				</div>
				<br />
			</td>
			<td>
				<div class="form-group">
					<label>
						Mật khẩu
					</label><br/>
					<input type="password" class="form-control" name="" placeholder="Mật khẩu..." />
				</div>
				<br />
			</td>
		</tr>

		<tr class="button-wrapper">
			<td align="center" colspan="2">
				<br/>
				<button type="submit">Đăng ký</button>
			</td>
		</tr>

	
	</table>
</form>
</body>
</html>
